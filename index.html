 <div id="wrapper_sotowaku">

    <div id="globalNav">
        <ul>
            <li><a href="http://www.google.co.jp/">HOME</a></li>
            <li><a href="http://www.google.co.jp/">当院のご紹介</a></li>

    <div id="section_wrapper">
        <div id="section_title_image">
            <h2>お問い合わせ</h2>
    
            <form action="~~~~@~~.com" method="get" enctype="text/plain"><p>
            名前:<input type="text" name="name" /></br>
            年齢:<select name="age">
                <option>10代</option>
                <option>20代</option>
                <option>30代</option>
                <option selected="selected">40代</option>
                <option>50代</option>
                <option>60代</option>
                <option>70代</option>
                <option>80代</option>
                <option>90代</option>
            </select><br/>
            性別:<input type="radio" name="seibetu" value="man" checked="checked" />男
            <input type="radio" name="seibetu" value="woman"  />女
        </p>
        <p>来院目的:<br/>
            <select name="mokuteki" size="4" multiple="multiple">
                <option value="ケガ">怪我</option>
                <option value="体の痛み">体の痛み</option>
                <option value="メンテナンス">メンテナンス</option>
                <option value="その他">その他相談</option>
            </select>
        </p>
        <p>相談内容:<br\>
            <textarea name="soudannnaiyou" cols="50" rows="7">
                ご自由にお書きください。</textarea>
        </p>
        <input type="submit" value="送信" />
        <input type="reset" value="リセット"/>
        </form>

</div>
